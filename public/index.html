<!DOCTYPE html>
<html>

<head>
    <title>Lab 9</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="/packs/js/application-a73cc687f13e93def5bf.js" data-turbolinks-track="reload"></script>
    <script src="./packs/js/AJAX.js"></script>
</head>

<body>
    <h1 class="m-3">Поиск последовательности</h1>
    <p class="m-3 text-truncate">Будет определена наиболее длинная монотонно возрастающая последовательность целых чисел.</p>
    <div class="w-50">
        <form class="m-3" name="seq_form" id="seq_form" accept-charset="UTF-8" method="get">
            <div class="col-12"><label for="values">Введите последовательность чисел через пробел:</label></div>
            <div class="row mt-2">
                <div class="col-11 p-1 m-0"><input type="text" name="values" id="values" value="" class="form-control" /></div>
                <div class="col-1 p-1 m-0"><button type="submit" class="btn btn-primary" onclick="return send_query();">Найти</button></div>
            </div>
        </form>
    </div>
    <div class="w-25 m-3 table-responsive">
        <table class="table table-striped table-sm table-bordered" style="display:none" id="result_table">
            <thead class="text-center">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Последовательность</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
